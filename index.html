<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Evaluación Práctica</title>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
</head>

<body>

    <br />
    <br />
    <br />
    <br />
    <br />

    <div class="text-center">
        <div class="container">
            <div class="row">
                <div class="col-4"></div>
                <div class="col-4" style="border:solid 1px black;border-radius:5px;background-color:grey">
                    <div>
                        <br />
                        <p style="font-weight:bold;">Evaluación Práctica</p>
                        <br />
                        <br />
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Usuario</span>
                            </div>
                            <input type="text" class="form-control" aria-label="Username"
                                aria-describedby="basic-addon1" id="txtUser">
                        </div>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text" id="basic-addon1">Contraseña</span>
                            </div>
                            <input type="password" class="form-control" aria-label="Username"
                                aria-describedby="basic-addon1" id="txtPassword">
                        </div>
                        <br />
                        <div class="row">
                            <div class="col">
                                <button type="button" class="btn btn-primary" onclick="Register();">Registrarme</button>
                            </div>
                            <div class="col">
                                <button type="button" class="btn btn-danger" onclick="Login();">Iniciar Sesión</button>
                            </div>
                        </div>
                        <br />
                    </div>
                </div>
                <div class="col-4"></div>
            </div>
        </div>
    </div>
</body>

</html>
